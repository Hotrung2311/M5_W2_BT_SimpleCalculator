<h2>Simple Calculator</h2>
<div>
  <input type="number" class="form-input"
  [value]="first" #first
  (change)="onFirstChange(first.value)">

  <select
    class="form-input"
    value="+" #operator
    (change)="onSelectChange(operator.value)">
    <option value="+" selected="selected">+</option>
    <option value="-">-</option>
    <option value="*">x</option>
    <option value="/">:</option>
  </select>

<!--  <input type="number" class="form-input"-->
<!--         [(ngModel)]="second">-->

  <input type="number" class="form-input"
         [value]="second" #second
         (change)="onSecondChange(second.value)">
</div>

<div>
  <button class="form-input" (click)="calculate()">
    Tính toán
  </button>
</div>
<div class="output">
  {{output}}
</div>
